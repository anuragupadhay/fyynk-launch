<!doctype html>
<html lang="en">
<head>
  <!-- ...[keep your existing meta, styles and everything as is]... -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fyynk — Launching Soon</title>
  <meta name="description" content="Fyynk is a hyperlocal pickup platform for food and groceries. Pick up from partner stores or our nearest hubs. Launching soon." />
  <meta name="theme-color" content="#0f172a" />
  <meta property="og:title" content="Fyynk — Launching Soon" />
  <meta property="og:description" content="Hyperlocal pickup for food & groceries. No delivery — smart pickups from your nearest hub or partner stores." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/image.png" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800;900&display=swap">
  <style>
    /* [Your styles as provided above] */
    .modal-bg {
      display: none;
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background:rgba(15,23,42,0.8);
      z-index:1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--card);
      padding: 28px 22px 22px 22px;
      border-radius: 16px;
      box-shadow: 0 6px 32px #0004;
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 16px;
      font-size: 18px;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
    }
    #successMessage {
      color: var(--accent);
      font-weight: bold;
      margin: 16px 0 0 0;
      font-size: 17px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- [keep existing header, hero, main card] -->
    <header class="fade">
      <!-- [Your logo, brand, badge] -->
      <!-- ... -->
    </header>
    <section class="hero">
      <!-- ... -->
    </section>
    <main class="card fade3">
      <!-- ... About section ... -->
      <aside class="side">
        <div class="box">
          <strong>Questions? Talk to us</strong>
          <div style="font-size:15px; color:#cbd5e1; margin:7px 0 4px 0;">
            We're happy to help partners, early users, and stores.
          </div>
          <div class="number" style="margin-bottom:12px;">
            <svg width="19" height="19" aria-hidden="true" style="vertical-align:middle; margin-right:6px; position:relative; top:-2px;" viewBox="0 0 24 24" fill="none"><path d="M6.29 7.38a14.07 14.07 0 0 0 6.33 6.33l2.13-2.13a1.34 1.34 0 0 1 1.32-.34 10.13 10.13 0 0 0 3.18.51 1.33 1.33 0 0 1 1.33 1.33v2.22a1.34 1.34 0 0 1-1.18 1.33C17.84 18 12 18 6.16 14.41A15.41 15.41 0 0 1 2 6.18 1.34 1.34 0 0 1 3.33 5h2.22a1.33 1.33 0 0 1 1.33 1.33c0 1.07.18 2.13.51 3.18a1.33 1.33 0 0 1-.34 1.32l-2.13 2.13Z" stroke="currentColor" stroke-width="1.5"/></svg>
            <a href="tel:+919353830775" style="color:inherit; text-decoration:none">+91 93538 30775</a>
          </div>
          <!-- Notify Me form trigger -->
          <form id="emailTriggerForm" class="notify" onsubmit="openModal(event)">
            <input type="email" id="main-email" name="email" placeholder="Enter your email for launch upd" required />
            <button type="submit">Notify me</button>
          </form>
          <small>(You will be prompted for your name after clicking notify.)</small>
        </div>
        <div class="box">
          <!-- [Your "Local Stores • Real Picks" box] -->
        </div>
      </aside>
    </main>
    <footer>
      <div class="line"></div>
      <div>© <span id="y"></span> Fyynk. All rights reserved.</div>
    </footer>
  </div>
  
  <!-- Popup Modal for Name and Email -->
  <div class="modal-bg" id="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()" title="Close">&times;</button>
      <h3 style="margin-bottom:14px;">Get Launch Update</h3>
      <form id="modalForm" action="https://formspree.io/f/your-unique-id" method="POST" autocomplete="off">
        <input type="text" name="name" id="modalName" placeholder="Your Name" required style="margin-bottom:14px;" />
        <input type="email" name="email" id="modalEmail" placeholder="Your Email" required style="margin-bottom:14px;" />
        <button type="submit" style="margin-bottom:0;">Notify me</button>
      </form>
      <div id="successMessage">Thank you! You’ll get notified soon.</div>
    </div>
  </div>
  
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    
    // Trigger popup modal
    function openModal(e) {
      e.preventDefault();
      var emailInput = document.getElementById('main-email').value;
      document.getElementById('modalEmail').value = emailInput;
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('successMessage').style.display = "none";
      document.getElementById('modalForm').style.display = "block";
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalForm').reset();
    }
    // Handle Formspree AJAX and show success
    document.getElementById('modalForm').addEventListener('submit', function(e){
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(function(response){
        if (response.ok) {
          form.style.display = "none";
          document.getElementById('successMessage').style.display = "block";
          setTimeout(closeModal, 1800);
        } else {
          response.json().then(function(data){
            if (Object.hasOwn(data, 'errors')) {
              alert(data["errors"].map(error => error["message"]).join(", "));
            } else {
              alert("Oops! There was a problem submitting your form");
            }
          });
        }
      }).catch(function(error){
        alert("Oops! There was a problem submitting your form");
      });
    });
  </script>
</body>
</html>
